<div class="spinner-container" *ngIf="branchDataSource.loading$ | async">
  <mat-spinner></mat-spinner>
</div>
<!--table starts-->
<mat-table [dataSource]="branchDataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="ifsc">
    <mat-header-cell *matHeaderCellDef>IFSC</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div>{{element.ifsc}}</div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="branch">
    <mat-header-cell *matHeaderCellDef>Branch Name</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div>{{element.branch}}</div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="address">
    <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <div style="display:block; word-wrap: break-word; width: 40em;">{{element.address}}</div>
    </mat-cell>
  </ng-container>
  <ng-container matColumnDef="city">
    <mat-header-cell *matHeaderCellDef>City</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.city}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="district">
    <mat-header-cell *matHeaderCellDef>District</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.district}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="state">
    <mat-header-cell *matHeaderCellDef>State</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.state}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="favourite">
    <mat-header-cell *matHeaderCellDef>Mark As Favourite</mat-header-cell>
    <mat-cell *matCellDef="let element">
      <app-favourite-button [selected]="element.isFavourite" (selectedChange)="markAsFavourite($event,element)"></app-favourite-button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="columnsToDisplay"></mat-header-row>
  <mat-row *matRowDef="let row; columns: columnsToDisplay;"></mat-row>
</mat-table>
<!--table ends-->
