<button mat-icon-button (click)="toggleSelected()">
  <mat-icon style="font-size: 30px;height:60px;width:60px;" *ngIf="selected" aria-label="branch marked as favorite">
    favorite
  </mat-icon>
  <mat-icon style="font-size: 30px;height:60px;width:60px;" *ngIf="!selected" aria-label="branch not marked as favorite">
    favorite_border
  </mat-icon>
</button>
